{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block titulo %}{% endblock %} - Hangman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<header class="navbar navbar-expand-lg bg-primary">
    <nav class="container">
        <a class="navbar-brand link-light" href="{% url 'index' %}">Jogo da Forca</a>
        <ul class="navbar-nav">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle link-light" href="#" role="button" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <i class="bi bi-list"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a href="{% url 'index' %}" class="dropdown-item">In√≠cio</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'logout' %}" class="dropdown-item">Sair</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="dropdown-item">Entrar</a></li>
                        <li><a href="{% url 'signup' %}" class="dropdown-item">Registrar</a></li>
                    {% endif %}
                </ul>
            </li>
        </ul>
    </nav>
</header>
<div class="container mt-1">
    {% block content %}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
